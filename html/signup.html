<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<script src="../js/jquery-2.1.3.min.js"></script>
		<link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="../css/signup.css" rel="stylesheet" type="text/css">
		<title>BAT-注册一个新用户</title>
	</head>
	<body>
	<div id="container">
		<div id="middle-page">
			<div id="top-bar">
				<div id="right-tem"><h4><b>注册</b></h4>
				<hr></div>
				<img src="../img/bat.png">
			</div>
		<form action="../php/signup.php" method="post">
  		<div class="form-group">
    	<label for="username1">用户名</label>
    	<input type="text" class="form-control" id="username1" name="username" placeholder="输入你的用户名">
  		</div>
  		<div class="form-group">
    	<label for="password1">密码</label>
    	<input type="password" class="form-control" id="password1" name="password1" placeholder="密码建议数字+字母组合">
    	<input type="password" class="form-control" id="password2" name="password2" placeholder="重复一遍密码">
  		</div>
  		<div class="form-group">
  		<label for="email1">邮箱</label>
    	<input type="email" class="form-control" id="email" name="email" placeholder="输入你的邮箱">
  		</div>
  		<button type="submit" class="btn btn-default" id="submit" name="submit">注册!</button>
  		<span><h6>已有帐号?去<a href="./signin.html">登录</a></h6></span>
		</form>
		</div>
	</div>
	</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<script src="./js/jquery-2.1.3.min.js"></script>
		<link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="./css/signup.css" rel="stylesheet" type="text/css">
	
	</head>
	<body>
	<div id="container">
		<div id="middle-page">
			<div id="top-bar">
				<h4><b>注册一个新用户</b></h4>
				<hr>
			</div>
		<form>
  		<div class="form-group">
    	<label for="username1">用户名</label>
    	<input type="text" class="form-control" id="username1" placeholder="输入你的用户名">
  		</div>
  		<div class="form-group">
    	<label for="password1">密码</label>
    	<input type="password" class="form-control" id="password1" placeholder="密码建议数字+字母组合">
    	<input type="password" class="form-control" id="password2" placeholder="重复一遍密码">
  		</div>
  		<div class="form-group">
  		<label for="email1">邮箱</label>
    	<input type="email" class="form-control" id="email1" placeholder="输入你的邮箱">
  		</div>
  		<button type="submit" class="btn btn-default" id="submit">注册!</button>
		</form>
		</div>
	</div>	
	</body>
</html>
